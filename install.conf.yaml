- clean: ['~']

- link:
    ~/.profile:
        path: profile
        create: false
        relink: false
        force: false
    ~/.bash_profile:
        path: bash_profile
        create: false
        relink: false
        force: false
    ~/.bashrc:
        path: bashrc
        create: false
        relink: false
        force: false
    ~/.bash_it:
        path: bash_it
        create: true
    ~/.gitconfig:
        path: gitconfig
        create: false
        relink: false
        force: false
    ~/.tmux.conf:
        path: tmux.conf
        create: false
        relink: false
        force: false
    ~/.spacemacs: spacemacs
    ~/.emacs.d:
        path: emacs.d
        create: false
        relink: false
        force: false
    ~/.vim:
        path: vim
        create: false
        relink: false
        force: false
    ~/.vimrc:
        path: vimrc
        create: false
        relink: false
        force: false
    ~/.stack/global-project/stack.yaml: stack/global-project/stack.yaml
    ~/.stack/config.yaml: stack/config.yaml
    ~/.stylish-haskell.yaml: stylish-haskell.yaml 



