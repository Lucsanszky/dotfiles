- clean: ['~']

- shell:
    - [git submodule update --recursive, Installing submodules]

- link:
    ~/.profile:
        path: profile
        create: false
        relink: false
        force: false
    ~/.bash_profile:
        path: bash_profile
        create: false
        relink: false
        force: false
    ~/.bashrc:
        path: bashrc
        create: false
        relink: false
        force: false
    ~/.bash_it: bash_it/
    ~/.gitconfig:
        path: gitconfig
        create: false
        relink: false
        force: false
    ~/.tmux.conf:
        path: tmux.conf
        create: false
        relink: false
        force: false
    ~/.emacs.d: emacs.d/
    ~/.spacemacs: spacemacs
    ~/.vim/syntax: vim/syntax
    ~/.vimrc:
        path: vimrc
        create: false
        relink: false
        force: false
    ~/.stack/global-project/stack.yaml: stack/global-project/stack.yaml
    ~/.stack/config.yaml: stack/config.yaml
    ~/.stack/templates: stack/templates
    ~/.stylish-haskell.yaml: stylish-haskell.yaml 
    ~/.hindent.yaml: hindent.yaml 
